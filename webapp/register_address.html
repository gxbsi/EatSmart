<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>EatSmart Register</title>
</head>
<body>

    
     <div class="container d-flex justify-content-center align-items-center min-vh-100"> 
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="progressbar-wrapper">
            <ul class="progressbar">
                <li class="active">Registrieren</li>
                <li class="anonymous">Adresse hinzufügen</li>
                <li>Persönliche Daten</li>
                <li>Ziel</li>
                <li>Alles geschafft!</li>
            </ul>
      </div>
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
             <div class="featured-image mb-3">
                <img src="assets/img/Eatsmart.png">
                 <h3>Willkommen bei</h3>
                <h1 style="color: #D01542">EatSmart</h1>
                 <p style="color: #A3C12B;">The Smarter Way to Eat</p>
            </div>
       </div> 
       <div class="col-md-6 right-box" >
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Adresse hinzufügen</h2>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Straße und Hausnummer">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Zusätzliche Adressangaben">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Postleitzahl">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Stadt">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Land Region">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                </div>
                <div class="input-group mb-3">
                        <a class="btn btn-lg w-100 fs-6"
                    style="border: 2px solid;
                    border-image: linear-gradient(45deg,#D01542, #A3C12B) 10;" href="register_daten.html">
                    Continue</a>
                </div>
                <div class="row">
                    <small>Haben Sie schon einen Account? <a href="login.html">Log In</a></small>
                </div>
                <div class="row">
                    <p style="text-align: center;">Or connect with Social Media</p>
                    <div class="column" style="margin: auto;text-align: center;">
                        <a href="#" class="bi bi-instagram"></a>
                        <a href="#" class="bi bi-facebook"></a>
                    </div>
                </div>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
