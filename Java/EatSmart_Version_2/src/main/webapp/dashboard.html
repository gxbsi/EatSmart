// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback(drawChart);

// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.
function drawChart() {

  // Create the data table.
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Meal');
  data.addColumn('number', 'Calories');
  data.addRows([
    ['Breakfast', 400],
    ['Lunch', 600],
    ['Dinner', 800],
    ['Snacks', 200],
  ]);

  // Calculate total calories
  var totalCalories = 0;
  for (var i = 0; i < data.getNumberOfRows(); i++) {
    totalCalories += data.getValue(i, 1);
  }

  // Calculate remaining calories
  var dailyCalorieLimit = 3000;
  var remainingCalories = dailyCalorieLimit - totalCalories;

  // Add a row for the remaining calories
  data.addRow(['Remaining', remainingCalories]);

  // Set chart options
  var options = {
    title: 'Calories Consumed Today: ' + totalCalories + ' (' + remainingCalories + ' left)',
    width: 400,
    height: 300,
    tooltip: { trigger: 'selection', textStyle: {color: 'black'} }, // Show only label and value when slice is selected
    sliceVisibilityThreshold: 0, // Show slices with zero value
    pieSliceText: 'label', // Show slice label and value
    pieStartAngle: 100 // Set the start angle of the chart
  };

  // Instantiate and draw our chart, passing in some options.
  var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}
